<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fade Out on Navigation</title>
<style>
.loading-link {
  position: relative;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  text-decoration: none;
  color: blue;
  cursor: pointer;
}

.spinner {
  display: none; /* hidden by default */
  width: 16px;
  height: 16px;
  border: 2px solid #ccc;
  border-top-color: #333;
  border-radius: 50%;
  animation: spin 0.6s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

/* Only show for devices with no mouse (hover: none) */
@media (hover: none) {
  .loading-link:active .spinner,
  .loading-link:focus .spinner {
    display: inline-block;
  }
}



body{
  background-color: aqua;
}


</style>
</head>
<body>
<a href="#" class="loading-link">Tap Me<span class="spinner"></span></a>





</body>
</html>
