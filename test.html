<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fade Out on Navigation</title>
<style>
.top-section {
  width: 100%;
  height: 200px;               /* height of your top section */
  display: flex;
  justify-content: center;     /* center horizontally */
  align-items: center;         /* center vertically inside the section */
  background-color: #f8f8f8;   /* optional background */
}

.top-section img {
  height: 100px;               /* fixed height for the image */
  width: auto;                 /* keep aspect ratio */
  display: block;
}


</style>
</head>
<body>
<section class="top-section">
  <img src="images/Chocolate.webp" alt="Chocolate">
</section>

</body>
</html>
